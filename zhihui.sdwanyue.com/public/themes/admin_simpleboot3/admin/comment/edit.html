<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('comments/index')}">评论列表</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('comments/editPost')}">
		<div class="form-group">
			<label for="" class="col-sm-2 control-label"><span class="form-required"></span>状态</label>
			<div class="col-md-3 col-sm-5">

				<select class="form-control" name="status" id="" style="width:300px;">
					<option value="0" <if condition="0 eq $result['status']"> selected </if>>待审核</option>
					<option value="1" <if condition="1 eq $result['status']"> selected </if>>审核通过</option>
					<option value="2" <if condition="2 eq $result['status']"> selected </if>>审核拒绝</option>
				</select>
			</div>
		</div>
	
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" class="form-control" name="id" value="{$result.id}">
				<input type="hidden" class="form-control" name="type" value="{$result.type}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
				<a class="btn btn-default" href="{:url('comment/index',array('type'=>$result.type))}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
