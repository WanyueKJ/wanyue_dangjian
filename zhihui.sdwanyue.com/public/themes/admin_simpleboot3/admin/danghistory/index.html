        <li><a href="{:url('Danghistory/add')}">添加</a></li>
    </ul>


    <form method="post" class="js-ajax-form margin-top-20" action="{:url('Danghistory/listOrder')}">



        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
        <table class="table table-hover table-bordered margin-top-20">
            <thead>
            <tr>
                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>标题</th>
                <th>封面图</th>
                <th width="160">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <php>

            </php>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td><img src="{:get_upload_path($vo['thumb'])}" width="40"></td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="javascript:parent.openIframeLayer('{:url('knowledge/index',array('hid'=>$vo['id']))}')">知识列表</a>
                        <a class="btn btn-xs btn-primary" href="{:url('Danghistory/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>

                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Danghistory/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>

            </tbody>
        </table>
    </form>
    <div class="pagination">{$page}</div>
