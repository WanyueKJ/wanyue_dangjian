<include file="public@header"/>
</head>
<body>
<div class="wrap">

<!--    添加用户-->

    <ul class="nav nav-tabs">
        <li><a href="{:url('user/adminIndex/index')}">用户</a></li>
        <li class="active"><a href="{:url('user/adminIndex/add')}">添加</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('user/adminIndex/addPost')}">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">手机号<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="mobile">
            </div>
        </div>

        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">用户昵称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-score" name="user_nickname">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-2 control-label"><span class="form-required"></span>党支部</label>
            <div class="col-md-3 col-sm-5">
                <select class="form-control" name="partybranch" id="" style="width:300px;">
                    <volist name="partybranch_arr" id="v">
                        <option value="{$v.id}">{$v.name}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-2 control-label"><span class="form-required"></span>党内职务</label>
            <div class="col-md-3 col-sm-5">
                <select class="form-control" name="partypost" id="" style="width:300px;">
                    <volist name="partypost_arr" id="v">
                        <option value="{$v.id}">{$v.name}</option>
                    </volist>
                </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('user/adminIndex/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js?t=2"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>

<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="multi_thumb[]" value="{filepath}">
        <img id="photo-{id}-preview" src="{url}" style="height:86px;width: 106px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>

<script type="text/javascript">







</script>
</body>
</html>
